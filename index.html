<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="names">
    <label for="p1">Player 1 Name:</label>
    <input class="p1" id="p1" type="text">
    <label for="p2">Player 2 Name:</label>
    <input class="p2" id="p2" type="text">
  </div>
  <div class="margin">
    <button class="start">Start</button>
    <button class="restart">Restart</button>
  </div>
  <div class="board">
    <div class="margin">
      <div class="topleft"></div>
      <div class="topmiddle"></div>
      <div class="topright"></div>
    </div>
    <div class="margin">
      <div class="middleleft"></div>
      <div class="middle"></div>
      <div class="middleright"></div>
    </div>
    <div class="margin">
      <div class="bottomleft"></div>
      <div class="bottommiddle"></div>
      <div class="bottomright"></div>
    </div>
  </div>
</body>
</html>
